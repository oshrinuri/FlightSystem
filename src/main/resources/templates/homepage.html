<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>FlightSystem Home</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/home.css" />
        <script src="https://kit.fontawesome.com/00df221a84.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="modal fade" role="dialog" tabindex="-1" id="contactUsModal" aria-labelledby="contactUsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Contact Us</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="mb-3"><label for="exampleFormControlInput1" class="form-label">Email address:</label> <input type="email" class="form-control" id="contactus-email" placeholder="name@example.com" /></div>
                            <div class="mb-3"><label for="exampleFormControlTextarea1" class="form-label">Your message:</label> <textarea class="form-control" id="contactus-textarea" rows="3"></textarea></div>
                        </div>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> <button type="button" class="btn btn-primary">Submit</button></div>
                </div>
            </div>
        </div>
        <div id="right-top-toolbar">
            <div id="username-div"></div>
            <div id="logout-div"><a class="btn btn-danger btm-sm" th:href="@{/logout}">Logout</a></div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: linear-gradient(0deg, #343a40, #343a40ec) !important;">
            <div class="container-fluid">
                <img src="images/logo-light.png" />&nbsp;&nbsp;
                <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                        <li class="vertical-divider"></li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#"> <i class="fa-solid fa-house-chimney"></i>&nbsp;Home </a>
                        </li>
                        <li class="vertical-divider"></li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#contactUsModal"> <i class="fa-solid fa-comments"></i>&nbsp;Contact Us </a>
                        </li>
                        <li class="vertical-divider"></li>
                        <li class="nav-item">
                            <div class="col-sm-12">
                                <div id="search-box">
                                    <div class="input-searchbox"><input type="text" id="search" class="form-control" placeholder="Search by Flight No." /></div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <table class="table table-responsive table-sm table-striped table-hover" id="flights-table">
            <thead class="thead-dark"></thead>
            <tbody>
                <lottie-player id="spinner" autoplay background="transparent" loop speed="1" src="/lottie/spinner.json"></lottie-player>
            </tbody>
        </table>
        <script src="/js/jquery-3.6.0.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/lottieplayer.js"></script>
        <script src="/js/home.js"></script>
    </body>
</html>
